<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Log App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="mainfest" href="../manifest.json">

</head>
<body>
    <div class="container">
        <h1>Study Log App</h1>


        <!-- Form to add a new study session -->
        <form id="studyForm">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>


            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>


            <label for="duration">Duration (minutes):</label>
            <input type="number" id="duration" name="duration" required>


            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes"></textarea>


            <button type="submit">Add Study Session</button>
        </form>


        <!-- Displaying the list of study sessions -->
        <h2>Study Sessions</h2>
        <div id="studyList">
            <!-- Study sessions will be dynamically added here -->
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
